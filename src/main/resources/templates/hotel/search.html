<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ホテル検索</title>
  </head>
  <body>
    <h1>ホテル検索</h1>

    <form th:action="@{/hotel/search}" method="post">
      <input type="text" name="price" />円以下
      <button>検索</button>
    </form>

    <br />
    <div th:each="hotel : ${hotelList}">
      <table border="1">
        <tr>
          <td>ホテル名</td>
          <td th:text="${hotel.hotelName}">ホテル名</td>
        </tr>
        <tr>
          <td>最寄り駅</td>
          <td th:text="${hotel.nearestStation}">最寄り駅</td>
        </tr>
        <tr>
          <td>価格</td>
          <td th:text="${hotel.price}">価格</td>
        </tr>
      </table>
    </div>
  </body>
</html>
