<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>
<body>
<h1>野球チーム一覧</h1>

<!-- 一件も存在しない場合 -->
<p th:if="${#lists.isEmpty(baseballTeams)}">一軒も存在しません。</p>

<!-- チームがある場合はループ -->
<div th:each="team : ${baseballTeams}" th:unless="${#lists.isEmpty(baseballTeams)}">
  <a
          th:href="@{/baseballTeam/show-detail(id=${team.id})}"
  >
    <p th:text="${team.teamName}"></p>
  </a>
</div>
</body>
</html>
